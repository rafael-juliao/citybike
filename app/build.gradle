plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

applicationDefaultJvmArgs = [
    "--add-exports=java.base/java.lang=ALL-UNNAMED",
    "--add-exports=java.desktop/sun.awt=ALL-UNNAMED",
    "--add-exports=java.desktop/sun.java2d=ALL-UNNAMED",
    "--module-path=citybike/citybike.App",
]
//applicationDefaultJvmArgs = ["--module-path=citybike/citybike.App"]

dependencies {
    // Use JUnit Jupiter for testing.
    // testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    // implementation 'com.google.guava:guava:30.1.1-jre'

    
    implementation group: 'org.jogamp.gluegen', name: 'gluegen-rt-main', version:'2.3.2'
    implementation group: 'org.jogamp.jogl', name: 'jogl-all-main', version:'2.3.2'
}

application {
    // Define the main class for the application.
    mainClass = 'citybike.App'
}
